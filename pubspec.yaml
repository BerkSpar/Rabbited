name: rabbited
description: A new Flutter project.

version: 0.2.0+2

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  asuka: ^2.0.0-nullsafety.2
  dartz: ^0.10.0-nullsafety.1
  argon_buttons_flutter: ^1.0.6
  flutter_spinkit: ^5.0.0
  simple_animations: ^3.0.2
  font_awesome_flutter: ^9.0.0-nullsafety
  share: ^2.0.1
  carousel_slider: ^4.0.0-nullsafety.0
  cached_network_image: ^3.0.0-nullsafety
  dio: ^4.0.0-beta7
  flutter_mobx: ^1.1.0+2
  mobx: ^1.2.1+4
  flutter_modular: ^3.0.1
  flutter:
    sdk: flutter

dev_dependencies:
  mockito: ^4.1.3
  modular_codegen: ^3.0.0-nullsafety.1
  mobx_codegen: ^1.1.1+3
  build_runner: ^1.10.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/gifs/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-ExtraLight-slnt=0.ttf 
          weight: 100
        - asset: assets/fonts/Inter-Thin-slnt=0.ttf
          weight: 200
        - asset: assets/fonts/Inter-Light-slnt=0.ttf
          weight: 300          
        - asset: assets/fonts/Inter-Regular-slnt=0.ttf         
          weight: 400
        - asset: assets/fonts/Inter-Medium-slnt=0.ttf         
          weight: 500
        - asset: assets/fonts/Inter-SemiBold-slnt=0.ttf         
          weight: 600
        - asset: assets/fonts/Inter-Bold-slnt=0.ttf
          weight: 700
        - asset: assets/fonts/Inter-Black-slnt=0.ttf
          weight: 800
        - asset: assets/fonts/Inter-ExtraBold-slnt=0.ttf
          weight: 900      

scripts:
  build: flutter pub run build_runner build
  build_delete: flutter pub run build_runner build --delete-conflicting-outputs
  clean: flutter pub run build_runner clean
  emulator: flutter emulators --launch Pixel_3a_API_30_x86
